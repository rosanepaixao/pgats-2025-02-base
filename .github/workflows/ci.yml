name: Pipeline de Testes - Trabalho de Conclusão
on:

  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]


jobs:

  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Rodar os testes
        run: npm test
